<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Evolving Neural Networks</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script>
            aiOn = false;
            turbo = false;
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="main">
                <canvas id="mainCanvas" width="450" height="600"></canvas>
            </div>
            <div class="spacing"></div>
            <div class="info-options">
                <h3>Options</h3>
                <div class="prettybutton" id="toggle-mode" onclick="toggle_mode();"></div>

                <h3>Generation Scores</h3>
                <div class="scores-list" id="creature-scores">
                </div>
            </div>
            <div class="info-options">
                <div style="padding-top: 10px"></div>
                <div class="prettybutton" id="export-save" onclick="export_save();"></div>
                <div style="padding-top: 16px"></div>
                <div class="prettybutton" id="import-save" onclick="import_save();"></div>
                <h3>High Scores per Generation</h3>
                <div class="scores-list" id="gen-scores">
                </div>
            </div>
            <div class="spacing"></div>
            <div id="text-column">
                <h1>Flappy Bird Clone</h1>
                <p>Press J or click to jump.</p>
            </div>

            <script src="ann.js" ></script>
            <script src="main.js" ></script>
        </div>
    </body>
</html>
